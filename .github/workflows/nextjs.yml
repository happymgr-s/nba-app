name: Deploy to Vercel

on:
  push:
    branches:
      - main # またはデプロイしたいブランチ名

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20' # 使用するNode.jsのバージョン

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20 # 最新のバージョンを確認
        with:
          vercel_token: ${{ secrets.VERCEL_TOKEN }} # Vercelのトークン
          vercel_project_id: ${{ secrets.VERCEL_PROJECT_ID }} # VercelプロジェクトのIDをSecretsに追加
          vercel_org_id: ${{ secrets.VERCEL_ORG_ID }} # Vercel組織のIDをSecretsに追加
          working-directory: ./ # プロジェクトのルートディレクトリ
